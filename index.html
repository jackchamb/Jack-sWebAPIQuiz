<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Coding Quiz</title>
</head>
<body>
    <header class="container-fluid mb-5">
        <div class="row">
            <div class="col-6">
                <button id= "scores" type="button" class="btn btn-secondary d-inline-block mt-1">Scores</button>
            </div>
            <div class="col-6">
                <p class='d-flex justify-content-end time'>Time:75s</p>
            </div>
         </div>
    </header>

    <main>
        <div class="container">
            <section id="start">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center">Coding Quiz</h1>
                        <p class="Text-center">Try to answer the following code-related questions within the time limit.
                            <button id="start-button" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button>
                        </p>
                    </div>
                </div>       
            </section>
            <section id="quiz">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="questions">Question 1</h2>
                        <ul class="px-0 py-0 nobullets">
                            <li class="mb-3"><button id= 'answer1' value="0" type="button" 
                                class= "btn btn-success ansrBtn">First Answer</button></li>
                                <li class="mb-3"><button id= 'answer2' value="1" type="button" 
                                    class= "btn btn-success ansrBtn">Second Answer</button></li>
                                    <li class="mb-3"><button id= 'answer3' value="2" type="button" 
                                        class= "btn btn-success ansrBtn">Third Answer</button></li>
                                        <li class="mb-3"><button id= 'answer4' value="3" type="button" 
                                            class= "btn btn-success ansrBtn">Fourth Answer</button></li>
                        </ul>
                        <div id= "yesNo" class="fst-italic">

                        </div>

                                
                    </div>
                </div>
            </section>

            <section id="highScores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>End of Quiz</h2>
                        <p>You got= <span id="finalScore" class="pl-1">0</span></p>
                        <p>Enter your Inital's: <span class= "ml-1"><input placeholder="initals" id="usersInitals"></span>
                            <button id="enteredScore" class="btn btn-success mx-1 my-1 d-inline-block">Submit Score</button></p>
                    </div>
                </div>
            </section>

            <section id="completedScores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>High Scores</h2>
                        <ol id='highScoresList'></ol>
                        <button id="backToQuiz" class="btn btn-success d-inline-block">Back to Quiz</button>
                        <button id="deleteScores" class="btn btn-success d-inline-block">Delete Scores</button>
                    </div>
                </div>
            </section>
        </div>

    </main>

    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        
</body>
</html>
